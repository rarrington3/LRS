<div class="the-sub-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9 placeholder">
            </div>
        </div>
    </div>
</div>
<div class="review">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <table class="lrs-layout-table">
                    <td class="lrs-layout-table-cell workload-sidebar left-side-bar">
                        <div class="lrs-content-panel workload-sidebar-inner">
                            <div class="tab-content">
                                <cross-filter-view [dimensions]="filterDimensions" [dataSource]="allCompletedReviews"></cross-filter-view>
                            </div>
                        </div>
                    </td>
                    <td class="lrs-layout-table-cell content-area">
                        <div class="lrs-content-panel">
                             <sortable-table [title]="'COMPLETED REVIEWS'" [items]="filteredReviews" [categories]="sortTableCategories" [reviewRoute]="getRoute()"></sortable-table>
                        </div>
                    </td>
                </table>
            </div>
        </div>
    </div>
</div>
