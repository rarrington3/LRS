<div class="modal fade" id="errorDialogModal" tabindex="-1" role="dialog" aria-labelledby="errorDialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" id="errorDialogTitle"></h1>
            </div>
            <div class="modal-body">
                <p><strong class="error-message"/></p>
                <p><span class="error-message-detail text-danger"/></p>
                <p><em class="error-id"></em></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Reload</button>
            </div>
        </div>
    </div>
</div>
