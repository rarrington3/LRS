<head>
    <base href="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HUD Loan Review System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <style>
        #GlobalLoadingOverlay {
            display: block;
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            background-color: #00295a;
            z-index: 99999;
            text-align: center;
            transition: opacity 0.3s linear,
                        height 0.001ms linear 0.3s;
        }

        /* Derived from http://tobiasahlin.com/spinkit/ */
        #GlobalLoadingOverlay .preload.spinner {
          margin: 100px auto;
          width: 50px;
          height: 60px;
          text-align: center;
          font-size: 10px;
          pointer-events: none;
        }

        #GlobalLoadingOverlay .preload.spinner > .rect {
          background-color: white;
          height: 100%;
          width: 6px;
          display: inline-block;

          animation: preload-stretchdelay 1.2s infinite ease-in-out;
        }

        #GlobalLoadingOverlay .preload.spinner .rect2 {
          animation-delay: -1.1s;
        }

        #GlobalLoadingOverlay .preload.spinner .rect3 {
          animation-delay: -1.0s;
        }

        #GlobalLoadingOverlay .preload.spinner .rect4 {
          animation-delay: -0.9s;
        }

        #GlobalLoadingOverlay .preload.spinner .rect5 {
          animation-delay: -0.8s;
        }

        @keyframes preload-stretchdelay {
          0%, 40%, 100% {
            transform: scaleY(0.4);
          }
          20% {
            transform: scaleY(1.0);
          }
        }

        #GlobalLoadingOverlay.removed {
            opacity: 0;
            height: 0;
        }

        #GlobalLoadingOverlay.unremoved {
          background-color: rgba(0, 41, 90, 0.25);
        }

        #GlobalLoadingOverlay.unremoved .preload.spinner > .rect {
          background-color: #00295a;
        }

    </style>
</head>

<body>

<div id="GlobalLoadingOverlay">
    <div class="preload spinner">
        <div class="rect rect1"></div>
        <div class="rect rect2"></div>
        <div class="rect rect3"></div>
        <div class="rect rect4"></div>
        <div class="rect rect5"></div>
    </div>
</div>
<app id="HUDLRS"></app>

<script type="application/javascript">window.timestamp = new Date();</script>

<!-- build:js modules/preloader.js -->
<script type="text/javascript" src="modules/preloader.js"></script>
<!-- endbuild -->

<!-- build:js libs/libs.js -->
<script type="text/javascript" src="libs/libs.js"></script>
<!-- endbuild -->

<!-- build:js modules/modules.js -->
<script type="text/javascript" src="modules/modules.js"></script>
<!-- endbuild -->

<script type="application/javascript">require('/www/modules/preloader/main.js').afterModules();</script>

</body>
</html>
